<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <link rel="stylesheet" href="projeto1.css">
</head>

<style>body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 20px 0;
}

header h1 {
    margin: 0;
}

.produto {
    display: flex;
    justify-content: center;
    padding: 40px;
    background-color: #fff;
}

.produto img {
    max-width: 300px;
    margin-right: 30px;
}

.produto .detalhes {
    max-width: 500px;
}

.produto h2 {
    font-size: 2em;
    color: #333;
}

.produto p {
    font-size: 1.2em;
    color: #555;
}

.produto span {
    font-size: 2em;
    color: #f39c12;
    margin-top: 10px;
}

button {
    padding: 12px 30px;
    background-color: #333;
    color: white;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
    margin-top: 20px;
    border-radius: 5px;
}

button:hover {
    background-color: #f39c12;
}

footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
}
</style>
<body>
    <header>
        <h1>Super Produto</h1>
        <p>Compre agora e aproveite a oferta exclusiva!</p>
    </header>
    <section class="produto">
        <img src="produto.jpg" alt="Produto">
        <div class="detalhes">
            <h2>Produto Incrível</h2>
            <p>Este é o produto mais incrível que você já viu. Perfeito para sua vida cotidiana.</p>
            <span>R$ 199,99</span>
            <button>Comprar Agora</button>
        </div>
    </section>
    <footer>
        <p>© 2024 Super Produto. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
